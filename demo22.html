<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .container,
    .box,
    .target{
        border: 1px solid;
        padding: 10px;
    }  
    </style>
</head>
<body>

    <button id="btn">click</button>

    <div class="container">
        container
        <div class="box">
            box
            <div class="target">target</div>
        </div>
    </div>

    <script>

    function $(selector){
    return document.querySelector(selector)
    }

    var btn = $('#btn')
    btn.onclick = function (e){
    console.log(e) 
    }
    btn.addEventListener('click', function(evt){
    console.log(this)
    console.log(btn)
    console.log(evt.target)
    })

    $('.container').addEventListener('click', function(e){
    console.log('contianer click.. in 捕获阶段')
    }, true)
    $('.box').addEventListener('click', function(e){
    //e.stopPropagation()
    console.log('box click.. in 捕获阶段')
    }, true)
    $('.target').addEventListener('click', function(e){
    console.log('target click.. in 捕获阶段')
    }, true)

    $('.container').addEventListener('click', function(e){
    console.log('contianer click.. in 冒泡阶段')
    }, false)
    $('.box').addEventListener('click', function(e){
    e.stopPropagation()
    console.log('box click.. in 冒泡阶段,我在这里阻止了冒泡,container的冒泡阶段就没了')
    }, false)
    $('.target').addEventListener('click', function(e){
    console.log('target click.. in 冒泡阶段')
    }, false)    


    </script>
</body>
</html>
