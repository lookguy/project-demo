<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>简书练习</title>
    <link rel="stylesheet" href="AllDemoCss/demo-jianshu.css">
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_563468_qfnfahumijksm7vi.css">
</head>
<body>
    <header>
        <a class="logo" href="#"><img src="https://cdn2.jianshu.io/assets/web/nav-logo-4c7bbafe27adc892f3046e6978459bac.png" alt="简书"></a>
        <ul class="navbar clearfix">
            <li><a href="#"><span class="iconfont icon-zhinanzhen"></span> 发现</a></li>
            <li><a href="#"><span class="iconfont icon-book"></span> 关注</a></li>
            <li class="news">
                <a href="#"><span class="iconfont icon-xiaoxi"></span> 消息</a>
                <ul class="messages">
                    <li><a href="#"><span class="iconfont icon-pinglun"></span>评论</a></li>
                    <li><a href="#"><span class="iconfont icon-xinxi"></span>简信</a></li>
                    <li><a href="#"><span class="iconfont icon-upload"></span>投稿请求</a></li>
                    <li><a href="#"><span class="iconfont icon-like"></span>喜欢和赞</a></li>
                    <li><a href="#"><span class="iconfont icon-followed"></span>关注</a></li>
                    <li><a href="#"><span class="iconfont icon-pay"></span>赞赏和付费</a></li>
                    <li><a href="#"><span class="iconfont icon-qita"></span>其他提醒</a></li>
                </ul>
            </li>
        </ul>
        <div class="search">
            <input type="text" placeholder="搜索">
            <span class="iconfont icon-search"></span>
            <div class="pannel">
                <h3>热门搜索</h3>
                <a class="refresh" href="#"><span class="iconfont icon-shuaxin"></span>换一批</a>
                <div class="lables">
                    <a href="#" class="lable">区块链</a>
                    <a href="#" class="lable">旅行青蛙</a>
                    <a href="#" class="lable">手账</a>
                    <a href="#" class="lable">说散就散</a>
                    <a href="#" class="lable">无问西东</a>
                </div>
            </div>
        </div>
        <div class="user-action">
            <a href="#"><span class="iconfont icon-Aa"></span></a>
            <div class="user">
                <a class="avatar" href="#">
                    <img src="https://upload.jianshu.io/users/upload_avatars/7567555/1bcef6da-1f8d-4ebd-9bce-59ee4526abc8?imageMogr2/auto-orient/strip|imageView2/1/w/120/h/120" alt="">
                </a>
                <span class="iconfont icon-down"></span>
                <ul class="user-select">
                    <li><a href="#"><span class="iconfont icon-person"></span>我的主页</a></li>
                    <li><a href="#"><span class="iconfont icon-wenzhang"></span>收藏的文章</a></li>
                    <li><a href="#"><span class="iconfont icon-like1"></span>喜欢的文章</a></li>
                    <li><a href="#"><span class="iconfont icon-qianbao"></span>我的钱包</a></li>
                    <li><a href="#"><span class="iconfont icon-config"></span>设置</a></li>
                    <li><a href="#"><span class="iconfont icon-sey-talk-d-a"></span>反馈与帮助</a></li>
                    <li><a href="#"><span class="iconfont icon-exit"></span>退出</a></li>
                </ul>
            </div>
            <a class="btn-write" href="#"><span class="iconfont icon-weibiaoti1"></span> 写文章</a>
        </div>
    </header>
    <section>
        <main class="container"></main>
        <aside></aside>
    </section>
    <footer></footer>
</body>
</html>
