<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .container{
            width: 500px;
            height: 360px;
            background: #eee;
            margin:0 auto;
            text-align: center;
            position: relative;
        }
        .container .title{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%)
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>这是标题</h1>
            <p>这是内容，这段文字在当前区块内垂直水平居中</p>
        </div>
    </div>
</body>
</html>
